<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="fisheye logo" aria-label="Retour sur la page d'accueil" /></a>
    </header>
    <main id="main">
      <div id="photograph-header-container" class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="filter">
        <label for="sort-options">Trier par :</label>
        <select id="sort-options">
              <option value="popularity">Popularité</option>
              <option value="date">Date</option>
              <option value="title">Titre</option>
        </select>
      </div>
      <div id="photograph-media">

      </div>
      <div class="bottom-widget">
        <div class="heart">
          <span id="total-likes"></span>
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal" aria-hidden="true" role="dialog">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form id="form" method="get" action="">
					<div class="formData">
						<label>Prénom</label>
						<input type="text" id="first" name="first" class="text-control" />
					</div>
          <div class="formData" >
						<label>Nom</label>
						<input type="text" id="last" name="last" class="text-control" minlength="2" />
					</div>
          <div class="formData" >
						<label>Email</label>
						<input type="email" id="email" name="email" class="text-control" />
					</div>
          <div class="formData" >
						<label>Message</label>
						<textarea id="message" name="message" class="text-control"></textarea>
					</div>
          <input type="submit" class="contact_button" value="Envoyer">
				</form>
			</div>
		</div>
    <div id="lightbox">
      <div id="modal-lightbox" class="modal_lightbox" aria-hidden="true" role="dialog">
       <button id="btn-nav-left"><</button>
       <button id="btn-nav-right">></button>
        <img src="assets/icons/close.svg" id="close-media" onclick="closeMedia()" />
      
       <div id="lightbox-media"></div>
       <p id="lightbox-title">
      </div>
    </div>
    <script src="scripts/templates/media.js"></script>
    <script src="scripts/templates/photographer.js"></script>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightBox.js"></script>

    
  </body>
</html>
