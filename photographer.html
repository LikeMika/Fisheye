<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page du photographer sélectionné">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo-photographer" alt="fisheye logo" aria-label="Retour sur la page d'accueil" /></a>
    </header>
    <main id="main">
      <div id="photograph-header-container" class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="filter">
        <span>Trier par</span>
        <div class="custom-select">
          <div id="select-origin" class="select-selected">Popularité</div> <img id="updown" src="assets/images/down.png" alt="Descendre le menu">
          <div class="select-items select-hide">
            <div data-value="popularity">Popularité</div>
            <div class="separator"></div>
            <div data-value="date">Date</div>
            <div class="separator"></div>
            <div data-value="title">Titre</div>
          </div>
        </div>
        
      </div>
      <div id="photograph-media">

      </div>
      <div class="bottom-widget">
        <div class="heart">
          <span id="total-likes"></span>
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal" aria-hidden="true" role="dialog" aria-modal="true">
				<header>
          <h2 id="title-contact" tabindex="0">Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="close-contact-modal" tabindex="0" onclick="closeModal()" alt="Fermeture de la modale" />
        </header>
				<form id="form" method="get" action="">
					<div class="formData">
						<label for="first" >Prénom</label>
						<input type="text" id="first" name="first" class="text-control" />
            <span class="error-message" tabindex="0">Veuillez entrer 2 caractères ou plus pour le champ du prénom</span>
					</div>
          <div class="formData" >
						<label for="last">Nom</label>
						<input type="text" id="last" name="last" class="text-control" minlength="2" />
            <span class="error-message" tabindex="0">Veuillez entrer 2 caractères ou plus pour le champ du nom</span>
					</div>
          <div class="formData" >
						<label for="email">Email</label>
						<input type="email" id="email" name="email" class="text-control" />
            <span class="error-message" tabindex="0">Veuillez entrer un email valide</span>
					</div>
          <div class="formData" >
						<label for="message" >Message</label>
						<textarea id="message" name="message" class="text-control"></textarea>
            <span class="error-message" tabindex="0">Veuillez entrer au mois 2 caractères ou plus pour le message</span>
					</div>
          <input type="submit" class="contact_button" value="Envoyer">
				</form>
			</div>
		</div>
    <div id="lightbox">
      <div id="modal-lightbox" class="modal_lightbox" aria-hidden="true" role="dialog" aria-modal="true">
       <button id="btn-nav-left" tabindex="0"><</button>
       <button id="btn-nav-right" tabindex="0">></button>
        <img src="assets/images/close-modal.png" tabindex="0" id="close-modal" alt="Fermeture de la modale" />
      
       <div id="lightbox-media"></div>
       <p id="lightbox-title" tabindex="0">
      </div>
    </div>
    <script src="scripts/templates/media.js"></script>
    <script src="scripts/templates/photographer.js"></script>

    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightBox.js"></script>

    
  </body>
</html>
